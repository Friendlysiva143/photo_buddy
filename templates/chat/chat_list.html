{% extends 'base.html' %}
{% block title %}My Chats{% endblock %}
{% block content %}
<div class="container" style="max-width:600px;margin:auto;">
    <h2 class="section-title">My Chats</h2>
    <ul style="list-style:none;padding:0;">
        {% for buddy in chat_users %}
            <li style="margin-bottom:1rem;">
                <a href="{% url 'chat_with_user' buddy.id %}">
                    <b>{{ buddy.username }}</b>
                </a>
            </li>
        {% empty %}
            <li style="color:#6b7280;">No conversations yet. Start chatting with someone!</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
