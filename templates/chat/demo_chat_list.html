{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width:600px;margin:auto;">
    <h2 class="section-title">Demo: My Chats</h2>
    <ul style="list-style:none;padding:0;">
        {% for buddy in chat_users %}
            <li style="margin-bottom:1rem;">
                <a href="{% url 'demo_chat_conversation' buddy.id %}">
                    <b>{{ buddy.username }}</b> (Demo)
                </a>
            </li>
        {% empty %}
            <li>No demo chats!</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
